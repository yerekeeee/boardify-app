{% extends '../base.html' %}
{% load static %}
{% block title %}Регистрация{% endblock %}

{% block content %}
<section class="auth">
    <div class="container">
        <h2 class="title">Регистрация</h2>
        <form class="auth-form" method="post">
            {% csrf_token %}
            {{ form }}
            <div class="auth-form__row">
                <button class="btn is-primary">Зарегистрироваться</button>
                <a href="{% url 'login_page' %}" class="red-link">У вас есть учетная запись? Пройдите авторизацию</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
